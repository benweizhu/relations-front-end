<div ng-controller="parentCtrl">
    <div>
        <h3 class="text-primary">报告结果</h3>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <th>基因座</th>
            <th>AF1</th>
            <th>AF2</th>
            <th>C1</th>
            <th>C2</th>
            <th>PI</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td>{{getLocusName(record.locus)}}</td>
                <td>{{record.af1}}</td>
                <td>{{record.af2}}</td>
                <td>{{record.c1}}</td>
                <td>{{record.c2}}</td>
                <td>{{record.pi}}</td>
                <td>
                    <button class="btn btn-danger btn-sm btn-block" ng-click="removeRecord($index)">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">CPI = {{cpi}}</td>
                <td colspan="2">RCP = {{rcp}}</td>
                <td>当前记录数 <span class="badge">{{records.length}}</span></td>
                <td></td>
                <td>
                    <button class="btn btn-warning btn-sm btn-block" ng-csv="exportRecordsToCSV()"
                            csv-header="['基因座', 'AF1', 'AF2', 'C1', 'C2', 'PI']" filename="result.csv">导出到CSV
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>
    <br>

    <div>
        <h3 class="text-danger">计算输入</h3>
    </div>
    <table class="table">
        <thead>
        <th>试剂盒</th>
        <th>等位基因</th>
        <th>AF1</th>
        <th>AF2</th>
        <th>C1</th>
        <th>C2</th>
        <th>操作</th>
        </thead>
        <tbody>
        <tr>
            <td>
                <select ng-model="kit" ng-options="kit as kit.name for kit in kits" ng-change="getLoci()"
                        class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </td>
            <td>
                <select ng-model="newRecord.locus" ng-options="locus.locusId as locus.name for locus in loci"
                        class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </td>
            <td>
                <input type="text" ng-model="newRecord.af1" class="form-control">
            </td>
            <td>
                <input type="text" ng-model="newRecord.af2" class="form-control">
            </td>
            <td>
                <input type="text" ng-model="newRecord.c1" class="form-control">
            </td>
            <td>
                <input type="text" ng-model="newRecord.c2" class="form-control">
            </td>
            <td>
                <button class="btn btn-success btn-sm btn-block" ng-click="addRecord()">添加</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-danger" ng-show="message">
        {{message}}
    </div>
</div>
