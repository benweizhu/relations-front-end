<div ng-controller="oneParentController">
    <div>
        <span>试剂盒:</span>
        <select ng-model="kit" ng-options="kit as kit.name for kit in kits" ng-change="getLoci()">
            <option value="">--请选择--</option>
        </select>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <th>基因座</th>
            <th>AF1</th>
            <th>AF2</th>
            <th>C1</th>
            <th>C2</th>
            <th>PI</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td>{{locusName(record.locus)}}</td>
                <td>{{record.af1}}</td>
                <td>{{record.af2}}</td>
                <td>{{record.c1}}</td>
                <td>{{record.c2}}</td>
                <td>{{record.pi}}</td>
                <td><input type="button" ng-click="remove($index)" value="删除"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <select ng-model="newRecord.locus" ng-options="locus.locusId as locus.name for locus in loci">
            <option value="">--请选择--</option>
        </select>
        <input type="text" ng-model="newRecord.af1">
        <input type="text" ng-model="newRecord.af2">
        <input type="text" ng-model="newRecord.c1">
        <input type="text" ng-model="newRecord.c2">
        <input type="button" value="添加" ng-click="addRecord()">
    </div>
    <div>
        {{message}}
    </div>
    <div>
        <div>Json Debug</div>
        <pre>{{kit | json}}</pre>
        <pre>{{newRecord.locus | json}}</pre>
        <pre>{{newRecord | json}}</pre>
        <pre>{{records | json}}</pre>
    </div>
</div>
