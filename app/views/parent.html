<div ng-controller="oneParentController">
    <div>
        <form class="form-inline">
            <div class="form-group">
                <label>试剂盒</label>
                <select ng-model="kit" ng-options="kit as kit.name for kit in kits" ng-change="getLoci()"
                        class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </div>
        </form>
    </div>
    <br>

    <div>
        <table class="table table-bordered">
            <thead>
            <th>基因座</th>
            <th>AF1</th>
            <th>AF2</th>
            <th>C1</th>
            <th>C2</th>
            <th>PI</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td>{{locusName(record.locus)}}</td>
                <td>{{record.af1}}</td>
                <td>{{record.af2}}</td>
                <td>{{record.c1}}</td>
                <td>{{record.c2}}</td>
                <td>{{record.pi}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="remove($index)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form class="form-inline">
            <div class="form-group">
                <label>基因座</label>
                <select ng-model="newRecord.locus" ng-options="locus.locusId as locus.name for locus in loci"
                        class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div class="form-group">
                <label>AF1:</label>
                <input type="text" ng-model="newRecord.af1" class="form-control">
            </div>
            <div class="form-group">
                <label>AF2:</label>
                <input type="text" ng-model="newRecord.af2" class="form-control">
            </div>
            <div class="form-group">
                <label>C1:</label>
                <input type="text" ng-model="newRecord.c1" class="form-control">
            </div>
            <div class="form-group">
                <label>C2:</label>
                <input type="text" ng-model="newRecord.c2" class="form-control">
            </div>
            <button class="btn btn-info" ng-click="addRecord()">添加</button>
        </form>
    </div>
    <div>
        {{message}}
    </div>
</div>
